<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Timer</title>
  </head>
  <link rel="stylesheet" href="style.css">
  <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  <body>
    <div class="Timer-container rounded-5 bg-dark">
      <div class="text-success text-60 fw-bolder" id="display">00:00:00</div>
      <button class="btn btn-lg btn-primary rounded-5 border-3 border-light" onclick="Start()">Start</button>
      <button class="btn btn-lg btn-primary rounded-5 border-3 border-light" onclick="Pause()">Pause</button>
      <button class="btn btn-lg btn-primary rounded-5 border-3 border-light" onclick="Reset()">Reset</button>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
